<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa Usuários</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f7adfc4e63.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1 class="title-h1">Pesquisa de Usuários</h1>
    </header>
    <main>
        <section class="section-search">
            <div class="div-input-search">
                <input class="input-box" id="input-user-search" type="text">
            </div>
            <div class="div-button-search">
                <input class="input-box-button" id="input-button" type="button" value="Buscar">
            </div>

        </section>
        <section class="section-result">
            <div class="div-box-left">
                <div id="founded-users"></div>
                <hr>
                <div class="span-warning" id="total-users">Nenhum usuário filtrado</div>
            </div>
            <div  class="div-section-qtd">
                <div class="title-box-right">
                    <h2 id="total-search">Nada foi pesquisado</h2>
                </div>
                <div id="datas-search"></div>
            </div>
        </section>
    </main>
    <footer>
        <p>By Marília Macedo</p>
        <div class="div-icons-footer">
            <a href="https://github.com/mariliatsgmacedo"><i class="fab fa-github-alt"></i></a>
            <a href="https://www.linkedin.com/in/mariliasgmacedo/"><i class="fab fa-linkedin-in"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

    <script src="./js/script.js"></script>
</body>

</html>
